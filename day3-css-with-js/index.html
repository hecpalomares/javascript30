<!DOCTYPE html>
<html>
	<head>
		<title>CSS with JS</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css"></style>
	</head>
	<body>
		<div class="main-container">
			<h2>Update CSS Variables with <span class="h1">JS</span></h2>
			<div class="controls">
				<label for="spacing">Spacing:</label>
				<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

				<label for="spacing">Blur:</label>
				<input type="range" name="blur" min="0" max="25" value="1" data-sizing="px">

				<label for="spacing">Base Color:</label>
				<input type="color" name="base" value="#ffc600">
			</div>

			<img src="https://static.pexels.com/photos/373912/pexels-photo-373912.jpeg"> 
		</div>	
		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
